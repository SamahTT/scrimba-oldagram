<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" class="logo">
            <img src="images/user-avatar.jpg" alt="User Avatar" class="user-avatar">
        </div>
        <section>
            <div class="post">
                <div class="profile-info">
                    <img src="images/avatar-vangogh.jpg" alt="Van Gough avatar" class="profile-avatar">
                    <h2>
                        Vincent van Gough
                        <span>Zudet, Netherlands</span>
                    </h2>
                </div>
                <div class="post-content">
                    <img src="images/post-vangogh.jpg" alt="" class="post-img">
                    <div class="post-info">
                        <div class="post-icons">
                            <img src="images/icon-heart.png" alt="" class="icon">
                            <img src="images/icon-comment.png" alt="" class="icon">
                            <img src="images/icon-dm.png" alt="" class="icon">
                        </div>
                        <p><span id="likes"></span>Likes</p>
                        <p class="caption" id="caption"></p>
                    </div>
                </div>
            </div>


        </section>

    </div>
    <script src="index.js"></script>
</body>

</html>
